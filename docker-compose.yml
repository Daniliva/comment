version: '3.8'

services:
  sql-server:
    image: mcr.microsoft.com/mssql/server:2022-latest
    environment:
      SA_PASSWORD: "YourPassword123"
      ACCEPT_EULA: "Y"
    ports:
      - "1433:1433"
    volumes:
      - sql_data:/var/opt/mssql
    healthcheck:
      test: ["CMD", "/opt/mssql-tools/bin/sqlcmd", "-U", "sa", "-P", "YourPassword123", "-Q", "SELECT 1"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  rabbitmq:
    image: rabbitmq:3-management
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    healthcheck:
      test: ["CMD", "rabbitmqctl", "status"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 20s

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.5.0
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ports:
      - "9200:9200"
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9200/_cluster/health || exit 1"]
      interval: 15s
      timeout: 10s
      retries: 10
      start_period: 30s

  # comments-frontend:
  #   build:
  #     context: ./comments-frontend
  #     dockerfile: Dockerfile
  #     args:
  #       - REACT_APP_API_URL=http://comments.api:80/api  
  #   image: comments-frontend:latest
  #   ports:
  #     - "3000:80" 
  #   depends_on:
  #     - comments.api 

  comments.api:
    build:
      context: .
      dockerfile: Comments.API/Dockerfile
    image: comments.api:latest
    ports:
      - "7000:80"
      - "7001:8080"
      - "7002:8081"
    volumes:
      - uploads_volume:/app/uploads
    depends_on:
      sql-server:
        condition: service_healthy
    environment:
      - ConnectionStrings__DefaultConnection=Server=sql-server;Database=CommentsDb;User Id=sa;Password=YourPassword123;TrustServerCertificate=true;
      - Redis__ConnectionString=redis:6379
      - RabbitMQ__Host=rabbitmq
      - Elasticsearch__Url=http://elasticsearch:9200
      - FileStorage__UploadsPath=/app/uploads
      - ASPNETCORE_ENVIRONMENT=Production




volumes:
  sql_data:
  uploads_volume: