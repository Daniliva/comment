version: '3.8'
services:
  sql-server:
    image: mcr.microsoft.com/mssql/server:2022-latest
    environment:
      SA_PASSWORD: "YourPassword123"
      ACCEPT_EULA: "Y"
    ports:
      - "1433:1433"
    volumes:
      - sql_data:/var/opt/mssql

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

  rabbitmq:
    image: rabbitmq:3-management
    ports:
      - "5672:5672"
      - "15672:15672"

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.5.0
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
    ports:
      - "9200:9200"

  api:
    build:
      context: .
      dockerfile: Comments.API/Dockerfile
    ports:
      - "7000:80"
    volumes:
      - uploads_volume:/app/uploads  # Монтируем volume для загрузок
    depends_on:
      - sql-server
      - redis
      - rabbitmq
      - elasticsearch
    environment:
      - ConnectionStrings__DefaultConnection=Server=sql-server;Database=CommentsDb;User Id=sa;Password=YourPassword123;TrustServerCertificate=true;
      - Redis__ConnectionString=redis:6379
      - RabbitMQ__Host=rabbitmq
      - Elasticsearch__Url=http://elasticsearch:9200
      - FileStorage__UploadsPath=/app/uploads

volumes:
  sql_data:
  uploads_volume: